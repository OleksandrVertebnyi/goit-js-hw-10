<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <title>Таймер зворотного відліку</title>

  <script type="module" crossorigin src="/goit-js-hw-10/assets/styles-D5ht9qWI.js"></script>
  <script type="module" crossorigin src="/goit-js-hw-10/assets/vendor-BbSUbo7J.js"></script>
  <script type="module" crossorigin src="/goit-js-hw-10/assets/1-timer-CS-aEdyx.js"></script>
  <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/styles-bXAYRroq.css">
  <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/vendor-C1gPI-5C.css">
</head>

<body>
  <input type="text" id="datetime-picker" />
  <button type="button" data-start disabled>Start</button>

  <div class="timer">
    <div class="field">
      <span class="value" data-days>00</span>
      <span class="label">Days</span>
    </div>
    <div class="field">
      <span class="value" data-hours>00</span>
      <span class="label">Hours</span>
    </div>
    <div class="field">
      <span class="value" data-minutes>00</span>
      <span class="label">Minutes</span>
    </div>
    <div class="field">
      <span class="value" data-seconds>00</span>
      <span class="label">Seconds</span>
    </div>
  </div>

  
</body>

</html>
